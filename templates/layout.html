<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %} | DoctorCalc</title>

		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../static/favicon_io/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../static/favicon_io/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../static/favicon_io/favicon-16x16.png" />
		<link rel="manifest" href="../static/favicon_io/site.webmanifest" />

		<!-- Bootstrap, Google Fonts -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet" />

		<!-- CSS -->
		<link rel="stylesheet" href="../static/css/main.css" />
	</head>

	<body class="bg-light pb-3">
		<nav class="navbar navbar-expand-md py-3">
			<div class="container">
				<a class="navbar-brand" href="/">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-report-medical">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
						<path
							d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
						<path d="M10 14l4 0" />
						<path d="M12 12l0 4" />
					</svg>
					Doctor<span>Calc</span>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M4 6l16 0" />
						<path d="M4 12l16 0" />
						<path d="M4 18l16 0" />
					</svg>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/#dosage">Dosage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/#criteria">Scores</a>
						</li>
						<!-- <li class="nav-item">
							<a class="nav-link" href="/#about">About</a>
						</li> -->
						{% if session["user_id"] %}
						<li class="nav-item">
							<a class="nav-link" href="/favorites">Favorites</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">Log out</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="/login">Log in</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register">Register</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		<main>{% block main %}{% endblock %}</main>

		<footer class="footer py-3 text-light text-center">
			<p class="mb-0">
				&copy; <span class="footer-year"></span> | Oskar KÄ…klewski
			</p>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>

		<script type="text/javascript" src="../static/js/main.js"></script>

		{% block script %}{% endblock %}
	</body>
</html>
