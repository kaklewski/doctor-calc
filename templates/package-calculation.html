{% extends "layout.html" %} {% block title %} Package calculation {% endblock %}
{% block main %}

<section class="py-5">
	<div class="container">
		<h2 class="pageH2 fw-bold text-center">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="48"
				height="48"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="icon icon-tabler icons-tabler-outline icon-tabler-pills">
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path d="M8 8m-5 0a5 5 0 1 0 10 0a5 5 0 1 0 -10 0" />
				<path d="M17 17m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
				<path d="M4.5 4.5l7 7" />
				<path d="M19.5 14.5l-5 5" />
			</svg>
			Package calculation
		</h2>
		<div class="underline"></div>

		<div class="wrapper">
			<p>
				Calculate the number of medicine packages to be prescribed based
				on the dosage.
			</p>
		</div>

		<div class="wrapper">
			<div class="form-floating mb-3">
				<input
					autofocus
					type="number"
					class="form-control"
					name="intake"
					title="intake"
					min="1"
					value="{{intake}}" />
				<label for="intake">Amount per intake:</label>
			</div>
			<div class="form-floating mb-3">
				<input
					type="number"
					class="form-control"
					name="number-of-intakes"
					title="number-of-intakes"
					min="1"
					value="{{numberOfIntakes}}" />
				<label for="number-of-intakes">Intakes per day:</label>
			</div>
			<div class="form-floating mb-3">
				<input
					type="number"
					class="form-control"
					name="days"
					title="days"
					min="1"
					value="{{days}}" />
				<label for="days">Period of use (in days):</label>
			</div>
			<div class="form-floating mb-3">
				<input
					type="number"
					class="form-control"
					name="package-size"
					title="package-size"
					min="1"
					value="{{packageSize}}" />
				<label for="package-size">Package size:</label>
			</div>
			<button class="btn btn-primary" type="submit">Calculate</button>
		</div>
		<div class="wrapper">
			<p>Packages to prescribe: <span id="packages"></span></p>
		</div>

		<div class="favorite-wrapper mb-5">
			<a href="/favorite?type=PackageCalculation" class="add-to-favorite"
				><svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="currentColor"
					class="icon icon-tabler icons-tabler-filled icon-tabler-star">
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path
						d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z" />
				</svg>
				Add to favorites</a
			>
		</div>
	</div>
</section>

{% endblock %} {% block script %}

<script>
	function calculatePackages() {
		const allInputs = [...document.getElementsByClassName('form-control')];
		const intake = parseFloat(
			document.getElementsByClassName('form-control')[0].value
		);
		const numberOfIntakes = parseFloat(
			document.getElementsByClassName('form-control')[1].value
		);
		const days = parseFloat(
			document.getElementsByClassName('form-control')[2].value
		);
		const packageSize = parseFloat(
			document.getElementsByClassName('form-control')[3].value
		);
		let numberOfPackages = Math.round(
			(intake * numberOfIntakes * days) / packageSize
		);
		packages.innerHTML = numberOfPackages;
	}

	// Run the function when the button is clicked
	const btn = document.querySelector('.btn');
	btn.addEventListener('click', calculatePackages);
</script>

{% endblock %}
